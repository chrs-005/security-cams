<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>help me</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="frame">
    <header class="topbar">
      <div class="dot"></div><div class="dot"></div><div class="dot"></div>
      <div class="title">help me</div>
      <div class="status"><span class="badge">LIVE</span></div>
    </header>

    <section class="panel center">
      <h1 class="mono big">help me</h1>
      <p class="mono caption">proove my innocence</p>

      <div id="evidenceBox" class="log mono" style="margin-top:18px;">
        <div>[EVIDENCE DIRECTORY FOUND]</div>
        <div>[PATH] /vault/evidence/</div>
        <div class="spacer"></div>

        <div id="evidenceList"></div>

        <div class="spacer"></div>
        <div class="dim">Hint: open files in order.</div>
      </div>

      <div class="actions">
        <a class="btn mono" href="index.html">‚Üê BACK</a>
      </div>
    </section>

    <footer class="footer mono">
      <span class="dim">signal strength: weak</span>
    </footer>
  </main>

  <script>
    // Files must be located in: /evidence/
    const EVIDENCE_FILES = [
      "receipt.png",
      "hmm.mp4",
      "chats.jpeg",
    ];

    const basePath = "evidence/";
    const list = document.getElementById("evidenceList");

    function fileType(name){
      const ext = (name.split(".").pop() || "").toLowerCase();
      if (["png","jpg","jpeg","webp","gif"].includes(ext)) return "IMG";
      if (["mp4","webm","mov"].includes(ext)) return "VID";
      if (["pdf"].includes(ext)) return "PDF";
      if (["txt","log","md","json"].includes(ext)) return "TXT";
      return "FILE";
    }

    EVIDENCE_FILES.forEach((file, i) => {
      setTimeout(() => {
        const row = document.createElement("div");
        row.className = "evidence-row";

        const tag = document.createElement("span");
        tag.className = "evidence-tag";
        tag.textContent = fileType(file);

        const link = document.createElement("a");
        link.href = basePath + file;
        link.textContent = file;
        link.target = "_blank";
        link.rel = "noopener";

        row.appendChild(tag);
        row.appendChild(link);
        list.appendChild(row);
      }, 600 * (i + 1));
    });
  </script>
</body>
</html>
